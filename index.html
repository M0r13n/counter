<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Smartphoniker in numbers</title>
    <meta name="description" content="Smartphoniker in numbers">
    <meta name="author" content="Leon Morten Richter">
    <link rel="stylesheet" href="mvp.css?v=1">
    <link rel="stylesheet" href="main.css?v=1">
</head>

<body>

    <main>

        <header>
            <nav>
                <img alt="Smartphoniker logo" src="./res/logo.svg" height="70">
            </nav>

            <h1>Unsere Arbeit in Zahlen:</h1>
        </header>


        <section class="counters">
            <div class="container">
                <div>
                    <img alt="Reparaturen" src="./res/tool.svg" height="150">
                    <div class="counter" id="repairs" data-target="60000">0</div>
                    <h2>Reparaturen</h2>
                </div>
                <div>
                    <img alt="Schutzgläser" src="./res/smartphone.svg" height="150">
                    <div class="counter" id="glasses" data-target="15000">0</div>
                    <h2>Schutzgläser</h2>
                </div>
                <div>
                    <img alt="Einrichtungen" src="./res/cloud.svg" height="150">
                    <div class="counter" id="migrations" data-target="9000">0</div>
                    <h2>Einrichtungen</h2>
                </div>
                <div>
                    <img alt="Zubehör" src="./res/cable.svg" height="150">
                    <div class="counter" id="accessories" data-target="5000">0</div>
                    <h2>Zubehör</h2>
                </div>
            </div>
        </section>

    </main>
    <script src="main.js"></script>
</body>
